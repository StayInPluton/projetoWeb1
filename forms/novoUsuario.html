<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <h1>Cadastro</h1>
    <form action="">
        <fieldset>
            <legend>Informações pessoais</legend>
            <label for="">Nome</label>
            <input type="text" name="" id="nome" placeholder="Seu nome completo">
            <br>
            <label for="sexo">Sexo:</label>
            <label for="mascu">Masculino</label>
            <input type="radio" name="" id="mascu">
            <label for="fem">Feminino</label>
            <input type="radio" name="" id="fem">
            <label for="nInforma">Prefiro não informar</label>
            <input type="radio" name="" id="nInforma">
            <br>
            <label for="obs">Observações</label><br>
            <textarea name="" id="obs" cols="30" rows="10"></textarea>
            <br>
            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="email@email.com">
            <br>
            <label for="senha">Senha</label>
            <input type="password" name="" id="senha">
            <br>
            <label for="confSenha">Confirmar senha</label>
            <input type="password" name="" id="confSenha">
            <br><br>
            <button type="submit" onclick="alert('Cadastrado com sucesso')">Cadastrar</button>
            <button type="reset">Apagar</button>

        </fieldset>
    </form>
    <a href="login.html">Voltar</a>
</body>

</html>
